<div class="d-flex align-items-center p-4">
    Please wait, we're verifying... &nbsp;
    <div class="spinner-border" role="status">
        <span class="visually-hidden">Loading...</span>
    </div>
</div>
<script src="../plugins/jquery.min.js"></script>
<script src="../Assets/js/Site.js"></script>
<script src="../TrueMedClient/ServiceAuth.js"></script>
<script>
    "use strict"
    var client = new HttpClient();
    client.PostAsync("/Account/ValidateTicket", JSON.stringify({ Ticket: QueryParams.ticket, TicketType: QueryParams.type }), null, null, function (res) {
        console.log(res)
        if (res.StatusCode || res.status == 200) {
            document.location.href = "/Account/NewPassword?ticket=" + QueryParams.ticket + "&type=" + QueryParams.type;
        }
        else {
            alert("invalid request")
        }
    });
</script>
